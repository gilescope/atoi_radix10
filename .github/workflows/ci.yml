on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["nightly"]
        args: [""]
        RUSTFLAGS: [""]
        include:
          # beta and stable have to wait till 1.54
          - rust: nightly
            args: ""
          - rust: nightly
            args: --features nightly
          - rust: nightly
            args: --features nightly,simd
          - rust: nightly
            args: --features nightly,simd
            RUSTFLAGS: "-C target-cpu=native"
          # - rust: "1.54.0"
          #   args: ""

    env:
      RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.args }}

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  wasm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        RUSTFLAGS: [""]
        rust: ["nightly"]
        args: ["--features nightly --target=wasm32-unknown-unknown"]
        include:
          - rust: nightly
            args: "--features nightly --target=wasm32-unknown-unknown"
            RUSTFLAGS: "-C target-feature=+simd128"
    env:
      RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          target: wasm32-unknown-unknown
          components: rustfmt

      - uses: jetli/wasm-bindgen-action@v0.1.0
        with:
          # Optional version of wasm-bindgen to install(eg. '0.2.68', 'latest')
          version: '0.2.73'

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.args }}
  wasm:
    runs-on: ubuntu-latest
    env:
      MIRIFLAGS: "-Zmiri-symbolic-alignment-check"
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "nightly"
          override: true
          target: mips64-unknown-linux-gnuabi64
          components: miri

      - uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test --features=nightly
