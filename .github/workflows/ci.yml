on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["stable"]
        args: [""]
        include:
          - rust: stable
            args: --features std
          - rust: stable
            args: --features simd
          - rust: nightly
            args: --features nightly
          - rust: "1.52.0"
            args: --features nightly

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.args }}

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings