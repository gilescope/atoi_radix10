on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["nightly"]
        args: [""]
        RUSTFLAGS: [""]
        include:
          # beta and stable have to wait till 1.54
          - rust: nightly
            args: ""
          - rust: nightly
            args: --features nightly
          - rust: nightly
            args: --features nightly,simd
          - rust: nightly
            args: --features nightly,simd
            RUSTFLAGS: "-C target-cpu=native"
          # - rust: "1.54.0"
          #   args: ""

    env:
      RUSTFLAGS: ${{ matrix.RUSTFLAGS }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ matrix.args }}

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings