on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "1.87.0"
          override: true
          components: rustfmt, clippy

      - run: |
          cargo fmt --all -- --check
          cargo build --all-targets --release
          cargo test --release
          cargo clippy -- -D warnings

  wasi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-wasip1
          components: rustfmt

      - run: |
         cargo install wasm-pack
         wasm-pack test --node
  wasm32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown
          components: rustfmt

      - run: |
         cargo install wasm-pack
         wasm-pack test --node
  miri:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "nightly"
          override: true
          components: miri

      - run: cargo miri test
  fuzz:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: -f cargo-fuzz
      - run: |
          cargo fuzz run fuzz_u8 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_i8 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_u16 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_i16 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_u32 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_i32 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_u64 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_i64 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_u128 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_i128 -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_usize -- -max_len=42 -max_total_time=20s
          cargo fuzz run fuzz_isize -- -max_len=42 -max_total_time=20s
