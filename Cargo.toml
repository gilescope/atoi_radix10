[package]
name = "atoi_radix10"
version = "0.2.0"
authors = ["Ivan Tham <pickfire@riseup.net>", "Giles Cope <gilescope@gmail.com>"]
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
nightly = []
std = []
simd = []
# simd not available on stable till core_simd is.

[dependencies]
core_simd = { git="https://github.com/rust-lang/stdsimd.git", optional=true }

[dev-dependencies]
paste = "1.0"
criterion = {version="0.3", features=["html_reports"]}
#criterion-cycles-per-byte = "0.1"

[[bench]]
name = "bench"
harness = false
